<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Quiz </title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    textarea, input { font-size: 16px; }
    .question-box, .answer-box { width: 100%; margin: 10px 0; }
    .controls, .scores { margin: 15px 0; }
    button { margin: 5px; padding: 8px 16px; font-size: 16px; }
    .scores span { display: inline-block; width: 140px; }
  </style>
</head>
<body>
  <h1>Quiz Game</h1>

  <!-- データ読み込み -->
  <div>
    <h3>問題データの読み込み</h3>
    <input type="file" id="excelUpload" accept=".xlsx" />
    <button onclick="uploadExcel()">Excelから読み込む</button>
    <br><br>
    <input type="text" id="sheetUrl" placeholder="スプレッドシートのCSV URLを入力" style="width:70%">
    <button onclick="loadFromSpreadsheet(document.getElementById('sheetUrl').value)">スプレッドシートから読み込む</button>
  </div>
  <label>
    <input type="checkbox" id="comCheckbox" onchange="toggleCOM()"> COM
  </label>
  <br><br>

  <!-- 問題と回答表示 -->
  <div>
    <textarea id="questionBox" class="question-box" rows="4" readonly></textarea>
    <textarea id="answerBox" class="answer-box" rows="2" readonly></textarea>
  </div>
  <div>
  <label>COMの解答結果</label><br>
  <textarea id="comResultBox" rows="1" cols="50" readonly></textarea>
  </div>
  <!-- コントロール -->
  <div class="controls">
    <button onclick="nextQuestion()">出題</button>
    <button onclick="buzz('A')">A早押し</button>
    <button onclick="buzz('B')">B早押し</button>
    <button onclick="showAnswer()">答え表示</button>
    <button onclick="markCorrect()">正解</button>
    <button onclick="markWrong()">不正解</button>
    <button onclick="resetScores()">スコアリセット</button>
  </div>

  <!-- スコア表示 -->
  <div class="scores">
    <h3>スコア</h3>
    <span>A 正解: <span id="aCorrect">0</span></span>
    <span>A 不正解: <span id="aWrong">0</span></span><br>
    <span>B 正解: <span id="bCorrect">0</span></span>
    <span>B 不正解: <span id="bWrong">0</span></span><br>
    <span>COM 正解: <span id="comCorrect">0</span></span>
    <span>COM 不正解: <span id="comWrong">0</span></span>
  </div>

  <!-- ライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    let questions = [];
    let currentIndex = -1;
    let turn = null;
    let scores = { 
      A: { correct: 0, wrong: 0 }, 
      B: { correct: 0, wrong: 0 },
      COM: { correct: 0, wrong: 0 }
    };
    let typingTimer = null;
    let typingStopped = false;
    let comTimer = null;
    let isCOM = false;
    let scoreCOM = { correct: 0, wrong: 0 };

    function toggleCOM() {
      isCOM = document.getElementById("comCheckbox").checked;
    }

    // Excel読み込み
    function uploadExcel() {
      const file = document.getElementById("excelUpload").files[0];
      if (!file) { alert("ファイルを選択してください"); return; }
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, {type: 'array'});
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet, {header:1});
        questions = rows.slice(1).map(r => ({q: r[0], a: r[1]}));
        alert("Excelから問題を読み込みました！");
      };
      reader.readAsArrayBuffer(file);
    }

    // スプレッドシートCSV読み込み
    async function loadFromSpreadsheet(url) {
      try {
        // シートID抽出
        const match = url.match(/spreadsheets\/d\/([a-zA-Z0-9-_]+)/);
        if (!match) {
          alert("有効なスプレッドシートURLを入力してください");
          return;
        }
        const sheetId = match[1];

        // gid からシート名を取得するのは難しいので、とりあえず最初のシートを読み込む
        // Google Sheets CSVエクスポートURL
        const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

        const response = await fetch(csvUrl);
        const text = await response.text();

        // 区切り文字を自動判定
        let delimiter = ",";
        if (text.includes("\t")) {
          delimiter = "\t";
        } else if (text.includes(";")) {
          delimiter = ";";
        }

        const rows = text.trim().split("\n").map(line => line.split(delimiter));
        questions = rows.slice(1).map(r => ({q: r[0], a: r[1]}));
        alert("スプレッドシートから問題を読み込みました！");

      } catch (e) {
        console.error(e);
        alert("スプレッドシートの読み込みに失敗しました");
      }
    }

    // 出題
    function nextQuestion() {
      if (questions.length === 0) { alert("問題が読み込まれていません"); return; }
      currentIndex++;
      if (currentIndex >= questions.length) { alert("すべての問題が終了しました"); return; }
      document.getElementById("questionBox").value = "";
      document.getElementById("answerBox").value = "";
      turn = null;
      typingStopped = false;
      clearTimeout(comTimer);
      typeWriter(questions[currentIndex].q, "questionBox", 0);

      // COMが有効ならランダム時間でBが押す
      // COMが有効ならランダム時間でBが押す
      if (isCOM) {
        const qLength = questions[currentIndex].q.length;
        const displayTime = qLength * 100; // 全文表示にかかる時間

        const rand1 = Math.random(); // 押す確率・タイミング
        if (rand1 < 0.2) {
          console.log("COMはこの問題では押しません");
        } else {
          const randomDelay = Math.floor(displayTime * rand1);
          console.log(`COMの予定時間: ${randomDelay/1000}秒後`);

          comTimer = setTimeout(() => {
            if (!turn && currentIndex >= 0) {
              buzz("B");

              const rand2 = Math.random(); // 判定用乱数
              const sum = rand1 + rand2;
              console.log(`COM判定用: rand1=${rand1}, rand2=${rand2}, sum=${sum}`);

              setTimeout(() => {
                if (sum > 0.5) {
                  document.getElementById("comResultBox").value = "COM: 正解！";
                  updateScore("COM", true);   // 👈 スコア反映
                } else {
                  document.getElementById("comResultBox").value = "COM: 不正解…";
                  updateScore("COM", false);  // 👈 スコア反映
                }
              }, 1000);
            }
          }, randomDelay);

        }
      }

    }

    // タイピング風表示
    function typeWriter(text, elementId, i) {
      if (typingStopped) return;
      if (i < text.length) {
        document.getElementById(elementId).value += text.charAt(i);
        typingTimer = setTimeout(() => typeWriter(text, elementId, i+1), 100);
      }
    }

    // 早押し
    function buzz(player) {
      if (!turn) {
        turn = player;
        typingStopped = true;
        clearTimeout(typingTimer);
        clearTimeout(comTimer);
        document.getElementById("questionBox").value += `/`;
      }
    }

    // 答え表示
    function showAnswer() {
      if (currentIndex >= 0) {
        document.getElementById("answerBox").value = questions[currentIndex].a;
        document.getElementById("questionBox").value = questions[currentIndex].q;
      }
    }

    // 正解
    function markCorrect() {
      if (!turn) return;
      scores[turn].correct++;
      updateScores();
      turn = null;
      setTimeout(() => nextQuestion(), 500);
    }

    // 不正解
    function markWrong() {
      if (!turn) return;
      scores[turn].wrong++;
      updateScores();
      turn = null;
      setTimeout(() => nextQuestion(), 500);
    }

    // スコア表示更新
    function updateScore(player, isCorrect) {
      if (player === "A") {
        if (isCorrect) scoreA.correct++; else scoreA.wrong++;
        document.getElementById("aCorrect").innerText = scoreA.correct;
        document.getElementById("aWrong").innerText = scoreA.wrong;
      } else if (player === "B") {
        if (isCorrect) scoreB.correct++; else scoreB.wrong++;
        document.getElementById("bCorrect").innerText = scoreB.correct;
        document.getElementById("bWrong").innerText = scoreB.wrong;
      } else if (player === "COM") { // 👈 追加
        if (isCorrect) scoreCOM.correct++; else scoreCOM.wrong++;
        document.getElementById("comCorrect").innerText = scoreCOM.correct;
        document.getElementById("comWrong").innerText = scoreCOM.wrong;
      }
    }


    // スコアリセット
    function resetScores() {
      scores = { A: { correct: 0, wrong: 0 }, B: { correct: 0, wrong: 0 }, COM: { correct: 0, wrong: 0 } };
      updateScores();
    }
  </script>
</body>
</html>
